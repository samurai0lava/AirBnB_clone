<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #FF0000;
            color: white;
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex-grow: 1;
            background-color: #FFFFFF;
            padding: 20px;
        }

        footer {
            background-color: #00FF00;
            color: rgb(0, 0, 0);
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
 
    </header>

    <main>

    </main>

    <footer>
        <h2>Best School</h2>
    </footer>
</body>

</html>
