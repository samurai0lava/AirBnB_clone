<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/5-filters.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <section class="filters-and-button">
            <div class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Filter by states</h4>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Filter by amenities</h4>
                </div>
                <button class="search-button">Search</button>
            </div>
            
        </section>
    </div>
    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
