<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: space-between; min-height: 100vh;">
    <header style="background-color: #FF0000;  height: 70px; width: 100%; display: flex; align-items: center; justify-content: center;">

    </header>

    <main style="flex-grow: 1; background-color: #FFFFFF; padding: 20px;">

    </main>

    <footer style="background-color: #00FF00; color: rgb(0, 0, 0); height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
        <h2>Best School</h2>
    </footer>
</body>

</html>
